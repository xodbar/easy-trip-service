<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EasyTrip</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    @media (min-width: 768px) {
      .carousel-item .d-flex {
        display: flex;
        justify-content: center;
      }

      .carousel-item .card {
        flex: 0 0 33.333%;
        margin: 5px;
      }
    }

    .card {
      margin: 20px;
      border-radius: 20px; /* Округленные углы */
      overflow: hidden; /* Обрезка содержимого по углам карточки */
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Тень вокруг карточки */
      transition: transform 0.3s ease-in-out; /* Плавное увеличение */
    }

    .card:hover {
      transform: scale(1.02); /* Небольшое увеличение карточки при наведении */
    }

    .card-img-top {
      object-fit: cover; /* Заполнение блока изображения */
    }

    .card-body {
      padding: 15px; /* Отступы внутри карточки */
      position: relative; /* Для позиционирования абсолютных элементов */
    }

    .fixed-bottom-nav {
      position: fixed;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 350px;
      background-color: white;
      border-radius: 30px 30px 30px 30px; /* Добавлено для округления углов вверху панели */
      box-shadow: 5px 5px 5px rgba(0, 0, 0, 0.15);
      z-index: 1030;
    }

    .nav-justified > .nav-item {
      flex-grow: 1;
      text-align: center;
    }
  </style>
</head>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.1/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script>
  document.addEventListener('DOMContentLoaded', function () {
    function getCookie(name) {
      let cookieArray = document.cookie.split(';');
      for (let i = 0; i < cookieArray.length; i++) {
        let cookie = cookieArray[i].trim();
        if (cookie.startsWith(name + '=')) {
          return cookie.substring(name.length + 1);
        }
      }
      return null;
    }


    function repeatSymbol(rating) {
      var fullStars = Math.floor(rating); // Получаем количество полных звезд
      var result = "";
      for (var i = 0; i < fullStars; i++) {
        result += `<svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
<path d="M19.3536 7.04257L13.358 6.1301L10.6778 0.440169C10.6046 0.284382 10.4841 0.158269 10.3354 0.0816118C9.96227 -0.111267 9.50887 0.0494654 9.32232 0.440169L6.64213 6.1301L0.646516 7.04257C0.481218 7.0673 0.330088 7.1489 0.214379 7.27254C0.0744931 7.4231 -0.00259025 7.62566 6.6464e-05 7.8357C0.00272317 8.04575 0.0849026 8.24609 0.228547 8.39272L4.56645 12.8215L3.5416 19.0753C3.51757 19.2207 3.53294 19.3703 3.58598 19.5071C3.63901 19.6439 3.72759 19.7624 3.84166 19.8492C3.95573 19.9359 4.09074 19.9875 4.23137 19.998C4.37199 20.0085 4.51262 19.9775 4.63729 19.9086L10 16.9561L15.3628 19.9086C15.5092 19.9902 15.6792 20.0174 15.8422 19.9877C16.2531 19.9135 16.5293 19.5055 16.4585 19.0753L15.4336 12.8215L19.7715 8.39272C19.8896 8.27156 19.9675 8.1133 19.9912 7.9402C20.0549 7.50746 19.7668 7.10686 19.3536 7.04257Z" fill="#F4D150"/>
</svg>`; // Добавляем звезду в результат
      }
      return result;
    }

    fetch('http://localhost:8080/locations?', {
      headers: {
        'sessionId': getCookie('sessionId')
      }
    })
      .then(response => response.json())
      .then(data => {
        const populateCrouselCards = (items, containerId) => {
          const container = document.getElementById(containerId);
          container.innerHTML = ''; // Очистить текущее содержимое
          items.forEach((item, index) => {
            const card = document.createElement('div');
            card.className = (index === 0) ? 'carousel-item active' : 'carousel-item';
            card.innerHTML = `
        <div class="d-flex">
          <div class="card mx-auto" style="width: 18rem;">
            <a href="#" onclick="viewLocationDetail(${item.id})" style="text-decoration: none">
            <img src="${item.media[0].url}" class="card-img-top  img-fluid" alt="...">
            <div class="card-body">
              <h5 class="card-title">${item.title}</h5>
              <h6 class="card-subtitle">${repeatSymbol(item.averageRating)} ${item.averageRating}</h6>
            </div>
            </a>
          </div>
        </div>
            `
            container.appendChild(card);
          });
        };

        const populateCards = (items, containerId) => {
          const container = document.getElementById(containerId);
          container.innerHTML = ''; // Очистить текущее содержимое
          items.forEach(item => {
            const card = document.createElement('div');
            card.className = 'col-6';
            card.innerHTML = `
<div class="card mw-100">
        <a href="#" onclick="viewLocationDetail(${item.id})" style="text-decoration: none">
        <img src="${item.media[0].url}" class="card-img-top img-fluid" alt="...">
        <div class="card-body">
              <h5 class="card-title">${item.title}</h5>
              <h6 class="card-subtitle">${repeatSymbol(item.averageRating)} ${item.averageRating}</h6>
        </div>
        </a>
      </div>
            `
            container.appendChild(card);
          });
        };

        populateCrouselCards(data.popular, 'locationCarouselInner'); // Для популярных

        if (data.favorite != null)
          populateCards(data.favorite, 'favouriteCard');

        if (data.recentlyViewed != null)
          populateCards(data.recentlyViewed, 'recentlyViewedCard');// Для недавно просмотренных
      })
      .catch(error => console.error('Error fetching data: ', error));
  });

  function viewLocationDetail(id) {
    sessionStorage.setItem('detailsLocationId', id)
    location.href = 'ui-location-details.html'
  }
</script>
</body>
